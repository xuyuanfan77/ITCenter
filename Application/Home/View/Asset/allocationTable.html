<extend name="layout" />
<block name="main">
	<script type="text/javascript" src="__PUBLIC__/allocationTable.js"></script>

	<table id="cDatagrid" title="配置报表" class="easyui-datagrid"
		toolbar="#toolbar"
		rownumbers="true" 
		fitColumns="true"
		fit="true"
		singleSelect="true"></table>
	<div id="toolbar">
		<a class="easyui-linkbutton" iconCls="icon-redo" plain="true" onclick="doExport()">导出</a>
		<!--a class="easyui-linkbutton" iconCls="icon-print" plain="true" onclick="editAsset()">打印</a-->
	</div>
	
	<!-- 导出对话框 -->
	<div id="dialog1" class="easyui-dialog" style="width:300px;height:150px;padding:30px 20px"
		closed="true" buttons="#dialog1-buttons">
		<a>表格已经生成，请点击下载！</a>
	</div>
	<div id="dialog1-buttons">
		<a id="downLoadButton" class="easyui-linkbutton" iconCls="icon-ok">下载</a>
		<a class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dialog1').dialog('close')">取消</a>
	</div>
	
	<div id='loadingDiv' style="position: absolute; z-index: 1000; top: 0px; left: 0px; width: 100%; height: 100%; background: white; text-align: center;">    
		<h1 style="top: 48%; position: relative;">努力加载中···</h1>    
	</div>
</block>
